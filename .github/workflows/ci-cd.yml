  # Deploy to Production (on main branch)
  deploy-production:
    name: Deploy to Production
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
